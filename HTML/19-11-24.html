<!DOCTYPE html>
<html>
<head>
<title>page layouts</title>
</head>
<body>
<!--page layout Techniques-->
<!-- The main use of this page layout techniques is that we can able to separate the web page parts as header content,main content,footer content-->
<header><!--semantic tag-->
<h4>This is header part</h4>
</header>
<main>
<section>Name:Syed Farhana</section><!--semantic tag-->
<section>university:RGUKT</section>
<section>Branch:CSE</section>
<article><!--It specifies indepent,self-contained content-->
Hello everyone,I am farhana.currently I am studying engineering first year</article>
<a href="https://www.google.com/" target="_main">Google</a>
<br>
<a href="https://www.google.com/" target="_main"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="google" height="100"></a>
<p>click this image</p>
<br>
<aside><!--This tag used to display ads-->
This is an ad section</aside>
<!--Target tag opens the link in new tab-->
<Div><!--It contains other tags in it and it takes full width-->
<p>Hello</p>
<p>Hi</p>
</Div><!--Block element-->
<span>
<!--This tag is also a container used for other HTML elements,but inline element(takes width as per size)-->
<p>bye</p>
<p>Good bye</p>
</span>
</main>
<footer>
<h5>This is footer part</h5>
</footer>
</body>
</html>
