<DOCTYPE html>
<html>
<head><title>Registration form</title></head>
<body>
<center>
<h1>student Registration form</h1>
<table border="0" bgcolor="yellow">
<tr><td><label for="name">Name of the candidate</label></td>
<td><input type="text" name="name" id="name"></td></tr>
<tr>
<td><label for="id">ID-number</label></td>
<td><input type="text" name="name" id="id"></td></tr>
<tr><td>Gender:</td>
<td><input type="radio" name="name" id="male"><label for="male">Male</label>
<input type="radio" name="name" id="female"><label for="female">Female</label></td></tr>
<tr><td><label for="select your District">select your District:</label></td>
<td><select name="district" id="select your District">
<option value="sklm">Srikakulam</option>
<option value="nuz">Nuzvid</option>
<option value="ong">Ongole</option>
<option value="rkv">rk valley</option>
</select></td>
</tr>
<tr>
<td><label for="certi">certificate submission:</label></td>
<td><input type="checkbox" name="name" id="certi">Aadar<br>
<input type="checkbox" name="name" id="certi">T.C<br>
<input type="checkbox" name="name" id="certi">Marks Memo</td>
</tr>
<tr>
<td><label for="Address">Address:</label></td>
<td><textarea rows="3" columns="30" name="name" id="address"></textarea><br>
<input type="button" name="name" value="submit">
<input type="submit" name="name" value="resubmit">
</td>
</tr>
</table>
</center>
</body>
</html>
